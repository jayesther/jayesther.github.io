<!DOCTYPE html>
<html>
<head>
    <title>Popup Test</title>
    <script>
        function openPopups() {
            for (let i = 0; i < 100; i++) { // Adjust the number as needed
                window.open('https://example.com', '_blank');
            }
        }
    </script>
</head>
<body>
    <button onclick="openPopups()">Open Popups</button>
</body>
